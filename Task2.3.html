<meta charset ='utf=8'>
<script type="text/javascript">
    "use strict";
    let a=+prompt('Введите 1-ое целоцисленное значение');
    let b=+prompt('Введите 2-ое целоцисленное значение');
    if ((a>=0) && (b>=0)){
        alert("Разность чисел равна"+(a-b))
    } else if ((a<0) && (b<0)){
        alert("Произведение чисел равно"+(a*b))
    } else if (((a>=0) && (b<0)) || ((a<0) && (b>=0))){
        alert("Сумма чисел равна"+(a+b))
    }


</script>
