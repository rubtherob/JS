<meta charset ='utf=8'>
<script type="text/javascript">
    "use strict";

    function sum(a,b){
        return (a+b);
    } 


    function sub(a,b){
        return (a-b);
    } 

    function mul(a,b){
        return (a*b);
    } 

    function div(a,b){
        return (a/b);
    } 


 
</script>
