<meta charset ='utf=8'>
<script type="text/javascript">
    "use strict";
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2, так как префиксный инкремент снчала увеличит
    // значение в переменной а на 1  потом присвоит его в с
    //пример 2
    d = b++;
    alert(d); //ответ: 1, здесь наоборот постфиксный инкремент увеличит
    // значение переменной b только после присвоенния 
    //пример 3
    c = 2 + ++a;
    alert(c); //ответ: 5, аналогично первому примеру сначала увеличение 
    // на 1 потом сложение и присвоение
    //пример 4
    d = 2 + b++;
    alert(d); //ответ: 4, аналогично второму примеру сначала сумма и
    // присвоение потом увеличение на 1
    alert(a); //3
    alert(b); //3
    // a=b=3 потому что к каждой переменной применялось по 2 инкремента

</script>
