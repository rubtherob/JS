<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        'use strict';
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
        }

            edit(new_text) {
                this.text = new_text;
            }
        
        }

        class AttachedPost extends Post{
            constructor (author, text, date) {
            super(author, text, date);
            this.highlighted = false;
        }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        
        }



        let post1 = new Post("Snads", "Hello","23.09.21");
        post1.edit('hello world')
        console.log(post1)
        let post2 = new AttachedPost("harry", "hello world","23.09.19");
        post2.makeTextHighlighted()
        console.log(post2)
    </script>
</body>
